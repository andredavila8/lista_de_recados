<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tela de login</title>
</head>
<body>
    <div class="container-login d-flex flex-row">
        <div class="login-sides background"></div>
        <div class="login-sides">
            <div class="login-content text-center">
                <h5 class="mb-4">ENTRAR NO SISTEMA DE RECADOS</h5>
                <form class="form-login mb-1">
                    <div class="container-inputs d-flex flex-row justify-content-between mb-4">
                        <input type="text" id="login-username" class="input-login rounded-1" placeholder="User name">
                        <input type="password" id="login-password" class="input-login rounded-1" placeholder="Password">
                    </div>
                    <div class="button-input rounded-1" onclick="Login()">ENTRAR</div>
                </form>
                <p>
                    <a href="./register.html" target="blank">CRIAR CONTA</a>
                </p>
                <p>
                    <a href="./errands.html" target="blank">DEIXE O SEU RECADO</a>
                </p>               
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
