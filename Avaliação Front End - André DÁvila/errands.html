<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Recados</title>
</head>
<body>
    <h1>Meus Recados</h1>
    <div class="container">
        <div class="row">
            <input type="text" placeholder="Descrição" class="col-5 offset-1" id="description">
            <input type="text" placeholder="Detalhes" class="col-5 offset-1" id="details">
            <div class="col-1 btn btn-primary" onclick="addErrands()">Salvar</div>
        </div>
        <table class="table">
            <thead>
                <th class="col-2">#</th>
                <th class="col-4">Descrição</th>
                <th class="col-4">Detalhamento</th>
                <th class="col-2">Ação</th>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/scripts2.js"></script>    
</body>
</html>
